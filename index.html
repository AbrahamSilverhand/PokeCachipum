
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeCachipum - Pok√©dex y Batalla</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <!-- Pokemon Font -->
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'],
              pokemon: ['"Pokemon Solid"', 'sans-serif'],
            },
            colors: {
              pokeRed: '#EE1515',
              pokeBlue: '#2A75BB',
              pokeYellow: '#FFCB05',
              pokeGold: '#C7A008',
              softGray: '#F6F6F6',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'wiggle': 'wiggle 0.3s ease-in-out',
              'hit-right': 'hitRight 0.4s ease-out forwards',
              'hit-left': 'hitLeft 0.4s ease-out forwards',
              'float': 'float 3s ease-in-out infinite',
              'pokeball-roll': 'roll 1s ease-in-out infinite',
              'victory': 'victory 0.6s ease-in-out infinite alternate',
              'defeat': 'defeat 1s ease-in-out forwards',
              'shake': 'shake 0.5s ease-in-out',
              'sprite-bounce': 'spriteBounce 0.6s ease-in-out infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              hitRight: {
                '0%': { transform: 'translateX(0)' },
                '50%': { transform: 'translateX(60px) scale(1.1)' },
                '100%': { transform: 'translateX(0)' },
              },
              hitLeft: {
                '0%': { transform: 'translateX(0)' },
                '50%': { transform: 'translateX(-60px) scale(1.1)' },
                '100%': { transform: 'translateX(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              roll: {
                '0%, 100%': { transform: 'rotate(-10deg)' },
                '50%': { transform: 'rotate(10deg)' },
              },
              victory: {
                '0%': { transform: 'translateY(0) scale(1)' },
                '100%': { transform: 'translateY(-20px) scale(1.1) rotate(5deg)' },
              },
              defeat: {
                '0%': { transform: 'translateY(0) rotate(0)', filter: 'grayscale(0)' },
                '50%': { transform: 'translateY(10px) rotate(10deg)', filter: 'grayscale(0.5)' },
                '100%': { transform: 'translateY(20px) rotate(15deg)', filter: 'grayscale(1) opacity(0.7)' },
              },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-5px)' },
                '75%': { transform: 'translateX(5px)' },
              },
              spriteBounce: {
                '0%, 100%': { transform: 'translateY(0) scaleY(1)' },
                '50%': { transform: 'translateY(-5px) scaleY(1.05)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f6f6f6;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .pokemon-logo {
        color: #FFCB05;
        -webkit-text-stroke: 6px #3c5aa6;
        paint-order: stroke fill;
        text-shadow: 4px 4px 0px rgba(0,0,0,0.2);
        letter-spacing: 4px;
      }

      .image-pixelated {
        image-rendering: pixelated;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #C7A008;
        border-radius: 10px;
      }
    </style>

  }
}
</script>
